            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            color: #10b981;

        // Canvas Background
        function initCanvas() {
            const canvas = document.getElementById('bg-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            const particleCount = 100;

            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    radius: Math.random() * 2 + 1
                });
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'rgba(59, 130, 246, 0.5)';
                ctx.strokeStyle = 'rgba(59, 130, 246, 0.2)';

                particles.forEach((p, i) => {
                    p.x += p.vx;
                    p.y += p.vy;

                    if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                    if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fill();

                    // Connect nearby particles
                    for (let j = i + 1; j < particles.length; j++) {
                        const dx = particles[j].x - p.x;
                        const dy = particles[j].y - p.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);

                        if (dist < 100) {
                            ctx.beginPath();
                            ctx.moveTo(p.x, p.y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.strokeStyle = `rgba(59, 130, 246, ${0.2 * (1 - dist / 100)})`;
                            ctx.stroke();
                        }
                    }
                });

                requestAnimationFrame(animate);
            }

            animate();

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

                            : q.correctAnswer === letter;
                        
                        return `
                            <div class="option-card ${state.showAnswers && isCorrect ? 'correct' : ''} p-4 rounded-lg border border-gray-600 mb-3">
                                <div class="flex items-start gap-3">
                                    <span class="font-bold text-cyan-400">${letter}.</span>
                                    <span class="flex-1">${opt}</span>
                                    ${state.showAnswers && isCorrect ? '<i class="fas fa-check-circle text-green-400"></i>' : ''}
                                </div>
                            </div>
                        `;
                    }).join('');
                }

                let typeBadge = '';
                if (q.type === 'multi-select') {
                    typeB adge = '<span class="inline-block px-3 py-1 rounded-full text-xs font-semibold bg-purple-500/20 text-purple-300 border border-purple-500/30">Multi-Select</span>';
                } else if (q.type === 'simulation') {
                    typeBadge = '<span class="inline-block px-3 py-1 rounded-full text-xs font-semibold bg-orange-500/20 text-orange-300 border border-orange-500/30">Simulation</span>';
                } else if (q.type === 'drag-drop') {
                    typeBadge = '<span class="inline-block px-3 py-1 rounded-full text-xs font-semibold bg-blue-500/20 text-blue-300 border border-blue-500/30">Drag & Drop</span>';
                }

                questionCard.innerHTML = `
                    <button class="copy-btn" onclick="copyQuestion(${q.id})">
                        <i class="fas fa-copy mr-1"></i> Copy
                    </button>
                    
                    <div class="flex items-start gap-4 mb-4">
                        <div class="text-5xl font-bold cyber-header">${q.id}</div>
                        <div class="flex-1">
                            <div class="mb-2">${typeBadge}</div>
                            <p class="text-lg leading-relaxed whitespace-pre-line">${q.question}</p>
                        </div>
                    </div>

                    ${q.diagram ? `<div class="diagram-container"><p class="text-sm text-gray-400"><i class="fas fa-diagram-project mr-2"></i>${q.diagram}</p></div>` : ''}
                    ${q.hasCode ? '<div class="code-block text-sm"><i class="fas fa-code mr-2 text-cyan-400"></i>Code snippet present - see original document for details</div>' : ''}
                    ${q.hasTable ? '<div class="diagram-container"><i class="fas fa-table mr-2 text-cyan-400"></i>Configuration table present - see original document for details</div>' : ''}
                    ${q.hasYaml ? '<div class="code-block text-sm"><i class="fas fa-file-code mr-2 text-cyan-400"></i>YAML configurations present - see original document for details</div>' : ''}

                    <div class="mt-6">
                        ${optionsHTML}
                        ${q.solution ? `<div class="code-block mt-4"><strong class="text-cyan-400">Solution:</strong><br>${q.solution}</div>` : ''}
                    </div>

                    ${state.showAnswers ? `
                        <div class="mt-6 p-4 rounded-lg bg-green-500/10 border border-green-500/30">
                            <div class="flex items-center gap-2 mb-2">
                                <i class="fas fa-check-circle text-green-400"></i>
                                <strong class="text-green-400">Correct Answer: <span class="highlight">${q.correctAnswer}</span></strong>
                            </div>
                            ${q.explanation ? `<p class="text-sm text-gray-300 mt-2"><strong>Explanation:</strong> ${q.explanation}</p>` : ''}
                        </div>
                    ` : ''}
                `;

                container.appendChild(questionCard);
            });
        }

        // Navigation
        function renderNav() {
            const nav = document.getElementById('questionNav');
            nav.innerHTML = quizData.map(q => `
                <button class="nav-btn ${state.currentQuestion === q.id ? 'active' : ''}" 
                        onclick="scrollToQuestion(${q.id})">
                    ${q.id}
                </button>
            `).join('');
        }

        function scrollToQuestion(id) {
            state.currentQuestion = id;
            const element = document.getElementById(`question-${id}`);
            element.scrollIntoView({ behavior: 'smooth', block: 'start' });
            renderNav();
        }

        // Copy Functions
        function copyQuestion(id) {
            const question = quizData.find(q => q.id === id);
            let text = `Question ${id}\n\n${question.question}\n\n`;
            
            if (question.options) {
                question.options.forEach((opt, idx) => {
                    text += `${String.fromCharCode(65 + idx)}. ${opt}\n`;
                });
            }
            
            text += `\nCorrect Answer: ${question.correctAnswer}`;
            if (question.explanation) {
                text += `\n\nExplanation: ${question.explanation}`;
            }

            navigator.clipboard.writeText(text).then(() => {
                showToast('Question copied to clipboard!');
            });
        }

        function copyAllQuestions() {
            let allText = 'CompTIA Cloud+ Practice Quiz - All Questions\n\n';
            quizData.forEach(q => {
                allText += `=== Question ${q.id} ===\n\n${q.question}\n\n`;
                if (q.options) {
                    q.options.forEach((opt, idx) => {
                        allText += `${String.fromCharCode(65 + idx)}. ${opt}\n`;
                    });
                }
                allText += `\nCorrect Answer: ${q.correctAnswer}\n`;
                if (q.explanation) {
                    allText += `Explanation: ${q.explanation}\n`;
                }
                allText += '\n\n';
            });

            navigator.clipboard.writeText(allText).then(() => {
                showToast('All questions copied to clipboard!');
            });
        }

        function toggleAnswers() {
            state.showAnswers = !state.showAnswers;
            document.getElementById('toggle-text').textContent = state.showAnswers ? 'Hide Answers' : 'Show Answers';
            renderQuestions();
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `<i class="fas fa-check mr-2"></i>${message}`;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // Initialize
        function init() {
            initCanvas();
            renderQuestions();
            renderNav();
            
            setTimeout(() => {
                document.getElementById('loading-overlay').classList.add('hidden');
            }, 1000);

            // Intersection Observer for scroll animations
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = parseInt(entry.target.id.split('-')[1]);
                        state.currentQuestion = id;
                        renderNav();
                    }
                });
            }, { threshold: 0.5 });

            quizData.forEach(q => {
                const el = document.getElementById(`question-${q.id}`);
                if (el) observer.observe(el);
            });
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
